<!DOCTYPE html>
<html>
  <head>
    <title>Home/X-clone</title>
    <!--Website icon-->
    <link class="favicon" rel="icon" href="images/favicon/favicon.png">

    <!--stylesheets-->
    <link rel="stylesheet" href="styles/body-partions.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/left-top.css">
    <link rel="stylesheet" href="styles/left-middle.css">
    <link rel="stylesheet" href="styles/left-bottom.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-top.css">
    <link rel="stylesheet" href="styles/main-middle.css">
  

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <nav>
      <div class="left-section">
        <div class="left-top">
          <div class="sections">
            <div class="hover-highlight-logo">
              <div class="logo-icon">
                <img src="images/x-icons/navigation-bar/mainX.svg">
              </div>
            </div>
          </div>
          <div class="sections">
            <div class="hover-highlight">
              <div class="blue-notification"></div>
              <div class="icon">
                <img class="highlighted-icon" src="images/x-icons/navigation-bar/home.svg">
              </div>
              <div class="icon-name-home">
                Home
              </div>
            </div>
          </div>
          <div class="sections">
            <div class="hover-highlight">
            <div class="icon">
              <img src="images/x-icons/navigation-bar/explore.svg">
            </div>
            <div class="icon-name">
              Explore
            </div>
            </div>
          </div>
          <div class="sections">
            <div class="hover-highlight">
            <div class="icon">
              <img src="images/x-icons/navigation-bar/notification.svg">
            </div>
            <div class="icon-name">
              Notifications
            </div>
            </div>
          </div>
          <div class="sections">
            <div class="hover-highlight">
            <div class="icon">
              <img src="images/x-icons/navigation-bar/messages.svg">
            </div>
            <div class="icon-name">
              Messages
            </div>
            </div>
          </div>
          <div class="sections">
            <div class="hover-highlight">
            <div class="icon">
              <img src="images/x-icons/navigation-bar/biggrok.svg">
            </div>
            <div class="icon-name">
              Grok
            </div>
            </div>
          </div>
          <div class="sections">
            <div class="hover-highlight">
            <div class="icon">
              <img src="images/x-icons/navigation-bar/lists.svg">
            </div>
            <div class="icon-name">
              Lists
            </div>
            </div>
          </div>
          <div class="sections">
            <div class="hover-highlight">
            <div class="icon">
              <img src="images/x-icons/navigation-bar/bookmarks.svg">
            </div>
            <div class="icon-name">
              Bookmarks
            </div>
            </div>
          </div>
          <div class="sections">
            <div class="hover-highlight">
            <div class="icon">
              <img src="images/x-icons/navigation-bar/communities.svg">
            </div>
            <div class="icon-name">
              Communities
            </div>
            </div>
          </div>
          <div class="sections">
            <div class="hover-highlight">
            <div class="icon">
              <img src="images/x-icons/navigation-bar/premium.svg">
            </div>
            <div class="icon-name">
              Premium
            </div>
            </div>
          </div>
          <div class="sections">
            <div class="hover-highlight">
            <div class="icon">
              <img src="images/x-icons/navigation-bar/profile.svg">
            </div>
            <div class="icon-name">
              Profile
            </div>
            </div>
          </div>
          <div class="sections">
            <div class="hover-highlight">
            <div class="icon">
              <img src="images/x-icons/navigation-bar/more.svg">
            </div>
            <div class="icon-name">
              More
            </div>
            </div>
          </div>
        </div>
        <div class="left-middle">
          <button class="post">Post</button>
        </div>
        <div class="left-bottom">
          <div class="user-profile">
            <div class="profile-picture">
              <img class="user-picture" src="images/profile-pictures/user-profile-picture.jpg">
            </div>
            <div>
              <div class="user-name">Hiroshi Adaniya</div>
              <div class="user-handle">@HiroshiAdaniya77</div>
            </div>
            <div class="more">
              <img class="meatballs-menu" src="images/x-icons/navigation-bar/more-1.svg">
            </div>
          </div>
        </div>
      </div>
    </nav>

    <header>
      <div class="for-you">
        For you
        <div class="page-indicator"></div>
      </div>
      <div class="following">Following</div>
    </header>

    <main>
      <section class="personal-post">
        <div class="message">
          <div class="profile-image">
            <img class="user-image" src="images/profile-pictures/user-profile-picture.jpg">
          </div>
          <input type="text" placeholder="What's happening?">
        </div>
        <div class="post-customisation">
          <div class="media-customisation">
            <div class="icon-highlight">
              <img src="images/x-icons/post/media.svg">
            </div>
            <div class="icon-highlight">
              <img src="images/x-icons/post/gif.svg">
            </div>
            <div class="icon-highlight">
              <img src="images/x-icons/post/enhanceYourTweetWithGrok.svg">
            </div>
            <div class="icon-highlight">
              <img src="images/x-icons/post/poll.svg">
            </div>
            <div class="icon-highlight">
              <img src="images/x-icons/post/emoji.svg">
            </div>
            <div class="icon-highlight">
              <img src="images/x-icons/post/schedule.svg">
            </div>
            <div class="icon-highlight">
              <img src="images/x-icons/post/location.svg">
            </div>
          </div>
          <div class="post-button">
            <button class="post-tweet">Post</button>
          </div>
        </div>
      </section>
      <section class="show-more-posts">
        Show 777 posts
      </section>
    </main>

    <footer>
     
    </footer>

</html>
